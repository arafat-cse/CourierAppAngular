   <!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Dashboard</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
       <style>
           body {
               font-family: Arial, sans-serif;
               background-color: #f5f7fb;
           }
   
           .sidebar {
               width: 250px;
               height: 100vh;
               position: fixed;
               background-color: #343a40;
               color: #fff;
               padding: 20px 10px;
           }
   
           .sidebar h4 {
               color: #fff;
               margin-bottom: 20px;
           }
   
           .sidebar a {
               display: block;
               color: #fff;
               text-decoration: none;
               padding: 10px;
               margin-bottom: 5px;
               border-radius: 5px;
               transition: background-color 0.3s;
           }
   
           .sidebar a:hover {
               background-color: #007bff;
           }
   
           .content {
               margin-left: 270px;
               padding: 20px;
           }
   
           .card {
               border: none;
               border-radius: 10px;
               margin-bottom: 20px;
               box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
           }
   
           .card h5 {
               font-size: 16px;
               font-weight: bold;
           }
   
           .card .icon {
               font-size: 2rem;
               color: #007bff;
           }
   
           .chart-container {
               background-color: #fff;
               padding: 20px;
               border-radius: 10px;
               box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
           }
       </style>
   </head>

       <div>
           <h2 class="mb-4">Analytics Dashboard</h2>
   
           <div class="row">
               <div class="col-md-3">
                   <div class="card p-3">
                       <div class="d-flex justify-content-between align-items-center">
                           <h5>Raning Delivery</h5>
                           <i class="fa fa-shopping-cart icon"></i>
                       </div>
                       <h3>486</h3>
                       <p class="text-muted">Waiting Delivery</p>
                   </div>
               </div>
               <div class="col-md-3">
                   <div class="card p-3">
                       <div class="d-flex justify-content-between align-items-center">
                           <h5>Cmt Delivery</h5>
                           <i class="fas fa-shipping-fast icon"></i>
                       </div>
                       <h3>16,412</h3>
                       <p class="text-muted">This Month</p>
                   </div>
               </div>
               <div class="col-md-3">
                   <div class="card p-3">
                       <div class="d-flex justify-content-between align-items-center">
                           <h5>Revenue</h5>
                           <i class="fa fa-chart-line icon"></i>
                       </div>
                       <h3>42,562</h3>
                       <p class="text-muted">This Month</p>
                   </div>
               </div>
               <div class="col-md-3">
                   <div class="card p-3">
                       <div class="d-flex justify-content-between align-items-center">
                           <h5>Total Parcel</h5>
                           <i class="fa fa-wallet icon"></i>
                       </div>
                       <h3>9,562</h3>
                       <p class="text-muted">This Month</p>
                   </div>
               </div>
           </div>
   
           <div class="chart-container mt-4">
               <h4>Unique Visitors</h4>
               <p>Chart Placeholder</p>
