<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updated Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fc;
            color: #333;
        }

        h2 {
            font-weight: bold;
            color: #4a4a4a;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card h5 {
            font-size: 18px;
            font-weight: bold;
            color: #4a4a4a;
        }

        .card h3 {
            font-size: 28px;
            font-weight: bold;
            margin-top: 10px;
            color: #007bff;
        }

        .card p {
            font-size: 14px;
            color: #6c757d;
        }

        .icon {
            font-size: 2.5rem;
            color: #007bff;
            opacity: 0.9;
        }

        .chart-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>
<body>
    <section class="all-boxes">
        <div>
            <h2 class="mb-4">Analytics Dashboard</h2>
            <div class="row">
                <div class="col-md-3">
                    <div class="card p-4">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5>Raning Delivery</h5>
                            <i class="fa fa-shopping-cart icon"></i>
                        </div>
                        <h3>486</h3>
                        <p class="text-muted">Waiting Delivery</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card p-4">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5>Cmt Delivery</h5>
                            <i class="fas fa-shipping-fast icon"></i>
                        </div>
                        <h3>16,412</h3>
                        <p class="text-muted">This Month</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card p-4">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5>Revenue</h5>
                            <i class="fa fa-chart-line icon"></i>
                        </div>
                        <h3>42,562</h3>
                        <p class="text-muted">This Month</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card p-4">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5>Total Parcel</h5>
                            <i class="fa fa-wallet icon"></i>
                        </div>
                        <h3>9,562</h3>
                        <p class="text-muted">This Month</p>
                    </div>
                </div>
            </div>

            <div class="chart-container mt-5">
                <h4>Unique Visitors</h4>
                <p>Chart Placeholder</p>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
