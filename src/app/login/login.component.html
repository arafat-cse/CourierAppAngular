  <!-- Modal -->
  <div class="modal fade mt-5" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog mt-5">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 mx-auto" id="staticBackdropLabel">Login</h1>
          <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
        </div>
        <div class="modal-body">
            <div class="row g-3 p-2">
                <div class="col-12">
                    <!-- <h4 class="text-center text-uppercase">Login</h4> -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="UserName" [(ngModel)]="User.UserName" placeholder="user-name" (keypress)="enterUsername($event);">
                        <label for="UserName">User-name</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="PassWord" [(ngModel)]="User.PassWord" placeholder="pass-word" (keypress)="enterPassword($event);">
                        <label for="PassWord">Pass-word</label>
                    </div>
                    <br/>
                    <button (click)="login()"  data-bs-dismiss="modal" class="btn btn-success w-100" id="btnLogin">LOG IN</button>
                </div>                  
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <!-- <button type="button" class="btn btn-primary">Understood</button> -->
          <!-- <button (click)="login()" class="btn btn-success" id="btnLogin"  data-bs-dismiss="modal">LOG IN</button> -->
        </div>
      </div>
    </div>
  </div>
